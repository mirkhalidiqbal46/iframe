<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An insight into iframes</title>
</head>

<body>

    <!-- Creation of main heading tag -->
    <h1>HTML Project with iframes</h1>

    <!-- Creating local content using iframe  -->
    <h2>Local Content</h2>
    <iframe src="about.html" width="300" height="300" frameborder="1"></iframe>
    <br>
    <br>

    <!-- Creating iframe of external website -->
    <h2>External Website</h2>
    <iframe src="https://getbootstrap.com/" width="500" height="400" frameborder="1"></iframe>
    <br>
    <br>

    <!-- Creating iframe for embedding a YouTube Video -->
    <h2>YouTube Video</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/sJG-rXBbmCc"
        title="For the Love of Physics - Walter Lewin - May 16, 2011" frameborder="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
